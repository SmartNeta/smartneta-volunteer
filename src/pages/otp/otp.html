<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>Verify OTP</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col class="bjplogo">
      <img class="logo1" src="{{imageUrl}}">
    </ion-col>
  </ion-row>
  <form [formGroup]="form" (ngSubmit)="submit(form.value)">
    <ion-label stacked>Enter OTP</ion-label>
    <ion-item class="input-border" margin-bottom no-padding>
      <ion-input type="tel" placeholder="Enter OTP" formControlName="otp" maxlength="4" pattern="[0-9]{4}"></ion-input>
    </ion-item>
  
    <button ion-button block type="submit"[disabled]="!form.valid" class="otp_btn">
        Verify OTP
      </button>
  
      <ion-row>
        <ion-col class="btn-resend">
          <span (click)="ReSendOTP()">Resend OTP</span>
        </ion-col>
      </ion-row>
  </form>
</ion-content>
