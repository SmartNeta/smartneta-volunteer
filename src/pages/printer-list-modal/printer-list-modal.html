<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <h3>&nbsp;&nbsp;&nbsp;&nbsp;Select Printer From List</h3>
    <ion-list>
        <ion-item *ngFor="let item of printerList" (tap)="select(item)">
            {{item.name}} {{item.id}}
        </ion-item>
    </ion-list>
</ion-content>
