<ion-header class="login-header auth-header">
    <ion-navbar>
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu" class="menu_icon"></ion-icon>
            </button>
        </ion-buttons>
        <img class="logo" src="{{imageUrl}}">
    </ion-navbar>
</ion-header>

<ion-content class="login-content auth-content">
    <form class="login-form auth-form" [formGroup]="form">
        <ion-item>
            <ion-label stacked class="textLabel">{{'Voter Id' | translate}}</ion-label>
            <ion-input type="text"  formControlName="voterId" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="textLabel">{{'First Name' | translate}}</ion-label>
            <ion-input type="text" formControlName="firstname" disabled></ion-input>
        </ion-item>
        <ion-item>
                <ion-label stacked class="textLabel">{{'Family Name' | translate}}</ion-label>
                <ion-input type="text" formControlName="familyname" disabled></ion-input>
            </ion-item>
        <ion-item>
            <ion-label stacked class="textLabel">{{'Gender' | translate}}</ion-label>
            <ion-input type="text" formControlName="gender" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="textLabel">{{'Booth Number' | translate}}</ion-label>
            <ion-input type="text" formControlName="pollingstation" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="textLabel">{{'Age' | translate}}</ion-label>
            <ion-input type="text" formControlName="age"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="textLabel">{{'Address' | translate}}</ion-label>
            <ion-input type="text" formControlName="address"></ion-input>
        </ion-item>

        <ion-row>
            <ion-col col-6>
                    <button ion-button block class="auth-action-button login-button" (click)="EditSearchVoters()" type="submit" [disabled]="!form.valid">{{'Submit' | translate}}</button>
            </ion-col>
            <ion-col col-6>
                    <button ion-button block class="auth-action-button login-button" color="secondary" (click)="back()" type="submit">{{'Cancel' | translate}}</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
<ion-footer>
        <p class="footer" *ngIf="descText!=undefined">&copy;{{descText.footer}} <a href="http://smartneta.com/privacy-policy/"><u class="privacy">Privacy Policy</u></a></p>
    </ion-footer>
